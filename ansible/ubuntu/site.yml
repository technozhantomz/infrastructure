---

- name: Install booker
  hosts: '{{ target }}'
  gather_facts: false

  tasks:
  - name: Install git with depends
    apt:
      name: "git"
      state: present
      update_cache: yes

  - name: Install docker depends
    apt:
      name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg-agent', 'software-properties-common']
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Add Docker s official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags:
      - docker

  - name: Verify that we have the key with the fingerprint
    apt_key:
      id: 0EBFCD88
      state: present
    tags:
      - docker

  - name: Set up the stable repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Install docker
    remote_user: ubuntu
    apt:
      name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Make sure a service is running
    systemd:
      state: started
      name: docker

  - name: Enable docker service and ensure it is not masked
    systemd:
      name: docker
      enabled: yes
      masked: no

  - name: Install docker-compose
    get_url:
      url : https://github.com/docker/compose/releases/download/1.26.2/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'

  - name: Creates booker directory
    file:
      path: /opt/booker
      state: directory
      recurse: yes

  - name: Creates ssh directory for root
    file:
      path: /root/.ssh
      state: directory

  - name: Upload the private key used for Github cloning
    copy:
      src: keys/github_booker
      dest: /root/.ssh/github_booker

  - name: Correct SSH deploy key permissions
    file:
       dest: /root/.ssh/github_booker
       mode: '0600'

  - name: Clone booker repo
    git:
      repo: git@github.com:technozhantomz/booker.git
      dest: /var/www/booker.commodity.llc/b_html/booker
      key_file: /root/.ssh/github_booker
      accept_hostkey: yes
      force: yes

  - name: Run docker containers
    shell: "cd /opt/booker/docker && docker-compose up -d"
    environment:
      DB_USER: "booker"
      DB_PASSWORD: "booker"
      DB_DATABASE: "booker"
      HTTP_PORT: "8080"
      HTTP_HOST: "0.0.0.0"
      ZMQ_PROTO: "tcp"
      ZMQ_PORT: "8081"
      ZMQ_HOST: "0.0.0.0"
      HTTP_PORT_HOST: "8080"
